<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <!--<link rel="stylesheet" href="mystyle.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>After School Class App</title>
</head>
<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <div id="checkout">
            <p >Checkout Button Area here </p>
        </div>
        <br/>
        <div class="left">
            <menu>
                <input type="search" name="search" id="txtsearch" title="text search">
                <p>Sort By:</p>
                <li>Subject</li>
                <li>Location</li>
                <li>Price</li>
                <li>Availability</li>
                <br/>
                <li>Asc</li>
                <li>Desc</li>
              </menu>
        </div>
        <div class="right">
            <main>
                <div id="itemList">
                    <br/>
                    <div class="item" v-for="product in products" :key="product.id">
                        <p>Subject: {{product.subject}}</p>
                        <p>Location: {{product.location}}</p>
                        <p>Price: {{product.price | formatPrice}}</p>
                        <p>Availability: {{product.availability}}</p>
                        <img alt="" src:bind="product.image">
                        <button class="btnAdd">Add to Cart</button>
                      </div>
                    <br/>
                </div>
            </main>
        </div>
    </div>
    <!---VUE JS SCRIPTS-->

                price: 2000,
                availability: 5,
                image: "assets/images/product-fullsize.png"
                }
                ],
                cart:[]
            },
            filters:{
                formatPrice: function(price){
                    if(!parseInt(price)) {return "";}
                    if (price>99999){
                        var priceString = (price / 100).toFixed(2);
                        var priceArray = priceString.split("").reverse();
                        var index = 3;
                        while (priceArray.length > index + 3){
                            priceArray.splice(index+3, 0,",");
                            index += 4;
                        }
                        return "£" + priceArray.reverse().join("");
                    } else {
                        return "£" + (price / 100).toFixed(2);
                    }
                }
            },
            
        })
    </script>
